<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
    <title></title>
</head>

<body>
  <div class="container">
    <div class="head">
      <h1>Contact Us</h1>
      <hr>
      <h4>By contacting us, you'll find yourself having a new person to deal with all the time.</h4>
    </div>
    <div class="info">
      <form>
        <div id="firstName">
          <label for="firstname"> First name:</label>
          <input id="first" class="form-control" type="text">
        </div>
        <div id="lastName">
          <label for="lastname"> Last name:</label>
          <input id="last" class="form-control" type="text">
        </div>
        <div id="emailSection">
          <label for="email"> Email:</label>
          <input id="email" class="form-control" type="text">
        </div>
      </div>
          <div id="commentsSection">
            <hr id="whoa">
              <label for="comments">Comments:</label>
              <textarea cols="46" rows="3" id="comments" name="comments"></textarea>
              <button type="submit" class="btn">Submit</button> or press enter
          </div>
      </form>

  </div>

</body>

</html>
